<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .item {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Детали заказа</h1>
    <form id="orderForm">
        <label for="number">Номер заказа:</label>
        <input type="text" id="number" name="number" required><br>

        <label for="tariff_code">Код тарифа:</label>
        <input type="number" id="tariff_code" name="tariff_code" required><br>

        <label for="comment">Комментарий:</label>
        <input type="text" id="comment" name="comment"><br>

        <label for="shipment_point1">Точка отправки:</label>
        <input type="text" id="shipment_point1" name="shipment_point1" required><br>

        <label for="delivery_point1">Точка доставки:</label>
        <input type="text" id="delivery_point1" name="delivery_point1" required><br>

        <label for="services">Услуги:</label>
        <input type="text" id="services" name="services" required><br>

        <label for="package_number">Номер посылки:</label>
        <input type="text" id="package_number" name="package_number" required><br>

        <label for="weight">Вес (г):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="dimensions">Габариты (Д x Ш x В см):</label>
        <input type="text" id="dimensions" name="dimensions" required><br>

        <label for="package_comment">Комментарий к посылке:</label>
        <input type="text" id="package_comment" name="package_comment"><br>

        <h2>Предметы</h2>
        <div id="items">
            <div class="item">
                <label for="item_name">Название предмета:</label>
                <input type="text" id="item_name" name="item_name[]" required><br>

                <label for="ware_key">Ключ товара:</label>
                <input type="text" id="ware_key" name="ware_key[]" required><br>

                <label for="payment_value">Сумма к оплате:</label>
                <input type="number" id="payment_value" name="payment_value[]" required><br>

                <label for="vat_sum">Сумма НДС:</label>
                <input type="number" id="vat_sum" name="vat_sum[]" required><br>

                <label for="vat_rate">Ставка НДС:</label>
                <input type="number" id="vat_rate" name="vat_rate[]" required><br>

                <label for="cost">Стоимость:</label>
                <input type="number" id="cost" name="cost[]" required><br>

                <label for="item_weight">Вес:</label>
                <input type="number" id="item_weight" name="item_weight[]" required><br>

                <label for="amount">Количество:</label>
                <input type="number" id="amount" name="amount[]" required><br>
            </div>
        </div>
        <button type="button" id="addItem">Добавить еще один предмет</button><br><br>

        <button type="submit">Отправить заказ</button>
    </form>

    <script>
        document.getElementById('addItem').addEventListener('click', () => {
            const newItem = document.createElement('div');
            newItem.classList.add('item');
            newItem.innerHTML = `
                <label for="item_name">Название предмета:</label>
                <input type="text" id="item_name" name="item_name[]" required><br>

                <label for="ware_key">Ключ товара:</label>
                <input type="text" id="ware_key" name="ware_key[]" required><br>

                <label for="payment_value">Сумма к оплате:</label>
                <input type="number" id="payment_value" name="payment_value[]" required><br>

                <label for="vat_sum">Сумма НДС:</label>
                <input type="number" id="vat_sum" name="vat_sum[]" required><br>

                <label for="vat_rate">Ставка НДС:</label>
                <input type="number" id="vat_rate" name="vat_rate[]" required><br>

                <label for="cost">Стоимость:</label>
                <input type="number" id="cost" name="cost[]" required><br>

                <label for="item_weight">Вес:</label>
                <input type="number" id="item_weight" name="item_weight[]" required><br>

                <label for="amount">Количество:</label>
                <input type="number" id="amount" name="amount[]" required><br>
            `;
            document.getElementById('items').appendChild(newItem);
        });

        document.getElementById('orderForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const data = {
                type: 1,
                additional_order_types: 2,
                number: formData.get('number'),
                tariff_code: parseInt(formData.get('tariff_code')),
                comment: formData.get('comment'),
                shipment_point1: formData.get('shipment_point1'),
                delivery_point1: formData.get('delivery_point1'),
                services: [
                    {
                        code: formData.get('services'),
                        parameter: "PARAMETER_VALUE"
                    }
                ],
                packages: [
                    {
                        number: formData.get('package_number'),
                        weight: parseInt(formData.get('weight')),
                        length: parseInt(formData.get('dimensions').split(' ')[0]),
                        width: parseInt(formData.get('dimensions').split(' ')[1]),
                        height: parseInt(formData.get('dimensions').split(' ')[2]),
                        comment: formData.get('package_comment'),
                        items4: Array.from(document.querySelectorAll('.item')).map(item => ({
                            name: item.querySelector('[name="item_name[]"]').value,
                            ware_key: item.querySelector('[name="ware_key[]"]').value,
                            payment: {
                                value: parseInt(item.querySelector('[name="payment_value[]"]').value),
                                vat_sum: parseInt(item.querySelector('[name="vat_sum[]"]').value),
                                vat_rate: parseInt(item.querySelector('[name="vat_rate[]"]').value)
                            },
                            cost: parseInt(item.querySelector('[name="cost[]"]').value),
                            weight: parseInt(item.querySelector('[name="item_weight[]"]').value),
                            amount: parseInt(item.querySelector('[name="amount[]"]').value)
                        }))
                    }
                ],
                print: "waybill",
                is_client_return: true
            };

            try {
                const response = await fetch('your_telegram_url_here', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(`Response: ${response.status} - ${response.statusText}\n${JSON.stringify(result)}`);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
